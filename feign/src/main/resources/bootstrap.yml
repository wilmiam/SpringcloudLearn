server:
  port: 8085
spring:
  application:
    name: feign
  cloud:
    config:
      label: master # 仓库的分支 不设置默认master
      profile: dev # dev：开发环境配置文件 test：测试环境 pro：正式环境
      uri: http://localhost:8087 # 配置服务中心服务地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
feign:
  hystrix:
    enabled: true # 启用feign熔断器